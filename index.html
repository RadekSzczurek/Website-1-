<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka drinków</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styl.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Wpisz nazwe szukanego napoju">
        </div>
        <div class="drink-list">
            <h2>Lista napojów</h2>
            <ul>
                <li>Mleko</li>
                <li>Woda</li>
                <li>Jager</li>
                <li>Piwo</li>
                <li>Kawa</li>
                <li>Wino białe</li>
                <li>Sok jabłkowy</li>
                <li>Sok pomarańczowy</li>
            </ul>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
